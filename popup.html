<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jira Timesheet Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Jira Timesheet</h1>
      <button id="openInTabBtn" class="open-tab-btn" title="Open in new tab">â‡±</button>
    </header>

    <div class="filter-section">
      <div class="filter-group">
        <label for="dateRange">Date Range:</label>
        <select id="dateRange">
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
          <option value="custom">Custom Range</option>
        </select>
      </div>

      <div id="customDateInputs" class="custom-date-inputs hidden">
        <div class="date-input-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate">
        </div>
        <div class="date-input-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate">
        </div>
      </div>

      <button id="loadBtn" class="load-btn">Load</button>
    </div>

    <div id="loadingIndicator" class="loading-indicator hidden">
      <div class="spinner"></div>
      <p>Loading worklogs...</p>
    </div>

    <div id="errorMessage" class="error-message hidden"></div>

    <div id="resultsSection" class="results-section hidden">
      <div class="summary">
        <h2>Total Time: <span id="totalTime">0h 0m</span></h2>
      </div>

      <div class="table-container">
        <table id="worklogTable">
          <thead>
            <tr>
              <th>Issue Key</th>
              <th>Issue Summary</th>
              <th>Time Spent</th>
            </tr>
          </thead>
          <tbody id="worklogTableBody">
          </tbody>
        </table>
      </div>

      <div id="noResults" class="no-results hidden">
        No worklogs found for selected range
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
